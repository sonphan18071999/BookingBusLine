<mat-card class="booking__bar">
    <app-trip-type />
    <div class="booking__bar--grid-default">
        <app-origin />
        <app-destination />
        <app-departure-date />
        <div class="stretch" [ngClass]="{'grid-stretch': !isOneWay()}">
            @if(!isOneWay()){
            <app-return-date />
            }
            <app-ticket-count/>
        </div>
    </div>
    <button mat-stroked-button (click)="goToSearchPage()">Search trip</button>
</mat-card>
