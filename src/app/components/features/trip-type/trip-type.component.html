<div class="trip-type__container">
  <div>
    <label>
      <input (click)="onTripTypeChange($event)" [(ngModel)]="tripType" name="tripType" type="radio"
             value="One way">
      One way
    </label>
  </div>
  <div>
    <label>
      <input (click)="onTripTypeChange($event)" [(ngModel)]="tripType" name="tripType" type="radio"
             value="Round trip">
      Round trip
    </label>
  </div>
</div>
